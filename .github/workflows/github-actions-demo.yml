name: GitHub Actions Demo
on: 
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
  pull_request:
    branches: main
  schedule:
    - cron: '15 18 * * SUN'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        type: environment
        required: true
jobs: 
  Build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "event name is:" ${{ github.event_name }} 
      - run: echo "branch is:" ${{github.ref}}
  Test:
    runs-on: ubuntu-latest
    needs: Build
    environment: Test
    if: github.event_name == 'workflow_dispatch'
    steps:
      - run: echo "Testing..."
  Load-Test:
    runs-on: ubuntu-latest
    needs: Build
    environment: LoadTest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - run: |
             echo "Testing..."
             sleep 15
  Production:
    runs-on: ubuntu-latest
    needs: ["Test","Load-Test"]
    environment: Production
    if: github.event.inputs.envronment == 'Production'
    steps:
      - run: |
             echo "Step 1 ..."
             sleep 10
      - run: |
             echo "Step 2 ..."
             sleep 10
      - run: |
             echo "Step 3 ..."
             sleep 10
      - run: |
             echo "Step 4 ..."
             sleep 10
      - run: |
             echo "Step 5 ..."
             sleep 10
